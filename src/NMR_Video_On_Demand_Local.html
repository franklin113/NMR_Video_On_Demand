    <div id="local-import-header"></div>
    <div id="local-import-body"></div>


    <script id="vod-script" ></script>
    <script>
      function load_content(selector, url){
        return new Promise((resolve, reject)=>{
          $(selector).load(url, ()=>{
            resolve(true)
          })
        })
      }

      Promise.all([
        load_content("#local-import-header", './page_header.html'),
        load_content("#local-import-body", './NMR_Video_On_Demand.html')
      ]).then(()=>{
        $("#vod-script").attr('src','./NMR_Video_On_Demand.js')
      })



      
      </script>
